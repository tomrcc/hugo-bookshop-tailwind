{{ with .Site.Data.nav }}
{{ $c := "header" }}
<header class="{{ $c }}" style="background-color: #004163;">
  <nav class="{{ $c }}__container">
    <!-- Hamburger -->
    <div class="{{ $c }}__nav" x-data="{ open: false }">
      <button x-on:click="open = ! open" class="{{ $c }}__hamburger">
        <span x-show="!open" class="navbar-toggler-default">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line x1="3.5" y1="5.5" x2="21.5" y2="5.5" stroke="#ffffff" stroke-width="3" stroke-linecap="round"
              stroke-linejoin="round" />
            <line x1="4.5" y1="12.5" x2="21.5" y2="12.5" stroke="#ffffff" stroke-width="3" stroke-linecap="round"
              stroke-linejoin="round" />
            <line x1="11.5" y1="19.5" x2="21.5" y2="19.5" stroke="#ffffff" stroke-width="3" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </span>
        <span x-show="open" class="navbar-toggler-toggled">
          <svg width="20" height="20" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21.5 6.5L6.5 21.5" stroke="#404152" stroke-width="3" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M21.5 21.5L6.5 6.5" stroke="#404152" stroke-width="3" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </span>
      </button>
      <!-- Mobile nav -->
      <ul class="{{ $c }}__nav-list-mobile" x-show="open" x-cloak x-transition>
        {{ range .items }}
        {{ $url := .link }}
        <li>
          <a class="nav-link" href="{{ .link }}">{{ .text }}</a>
        </li>
        {{ end }}
      </ul>
      <!-- Desktop nav -->
      <ul class="{{ $c }}__nav-list">
        {{ range .items }}
        {{ $url := .link }}
        <li class="{{ $c }}__nav-list-item">
          <a class="nav-link" href="{{ .link }}">{{ .text }}</a>
        </li>
        {{ end }}
      </ul>
    </div>
    <!-- Logo -->
    <a href="/">
      <img class="{{ $c }}__logo" src="{{ .logo }}" alt="Nav-Logo" />
    </a>
    <!-- Login -->
    <label class="{{ $c }}__login">
      Login
      <div style="
        display: block;
        width: 1.25rem;
        height: 1.25rem;
        background-image: url(/images/icons/up-1x1.svg);
        background-repeat: no-repeat;
        background-size: 100%;
        transform: rotate(180deg);">
      </div>
    </label>
  </nav>
</header>
{{ end }}
